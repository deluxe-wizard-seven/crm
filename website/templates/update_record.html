{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update Record</h1>
    <br/>
    <form method="POST" action="{% url 'record_update' record_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-success">Update Record</button>
        <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
    </form>
</div>

{% endblock %}
